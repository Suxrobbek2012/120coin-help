<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="signup" style="">
        <h1 class="from-title">register</h1>
        <form method="post" action="">
            <div class="input-group">
<i class="fas fa-user"></i>
<input type="text" name="fName" id="fName" placeholder="First Name" required>
<label for="fName">first name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
<input type="text" name="lName" id="lName" placeholder="last Name" required>
<label for="lName">last name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
<input type="email" name="email" id="email" placeholder="email" required>
<label for="email">email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
<input type="text" name="password" id="password" placeholder="password" required>
<label for="password">password</label>
            </div>
            <input type="submit" class="btn" value="signup" name="signup">
        </form>
<p class="or">
    --------or--------
</p>
<div class="icon">
    <i class="fab fa-google"></i>
    <i class="fab fa-facebook"></i>
</div>
<div class="links">
    <p>already Have Account ?</p>
    <button id="signupButton">sign in</button>
</div>
    </div>

    <div class="container" id="signIn">
        <h1 class="from-title">sign In</h1>
        <form method="post" action="">
           
            <div class="input-group">
                <i class="fas fa-envelope"></i>
<input type="email" name="email" id="email" placeholder="email" required>
<label for="email">email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
<input type="text" name="password" id="password" placeholder="password" required>
<label for="password">password</label>
            </div>
            <p class="recover">
                <a href="#">recover password</a>
            </p>
            <input type="submit" class="btn" value="sign In" name="sign In">
        </form>
<p class="or">
    --------or--------
</p>
<div class="icon">
    <i class="fab fa-google"></i>
    <i class="fab fa-facebook"></i>
</div>
<div class="links">
    <p>Don't have account yet?</p>
    <button id="signUpButton">sign up</button>
</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
